name: Scheduled Agent

on:
  schedule:
    # æ¯é€±æœˆæ›œæ—¥ã®9:00 (UTC) ã«å®Ÿè¡Œ
    - cron: '0 9 * * 1'
  workflow_dispatch:
    inputs:
      topic:
        description: 'è¨˜äº‹ã®ãƒˆãƒ”ãƒƒã‚¯'
        required: false
        default: 'AWSæœ€æ–°ã‚¢ãƒƒãƒ—ãƒ‡ãƒ¼ãƒˆ'

jobs:
  generate-weekly-article:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.14'
      
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
      
      - name: Run agent
        env:
          AWS_REGION: ${{ secrets.AWS_REGION }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          MODEL_ID: ${{ secrets.MODEL_ID }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TOPIC="${{ github.event.inputs.topic || 'AWSæœ€æ–°ã‚¢ãƒƒãƒ—ãƒ‡ãƒ¼ãƒˆ' }}"
          python src/main.py "$TOPIC"
      
      - name: Upload generated article
        uses: actions/upload-artifact@v4
        with:
          name: weekly-article
          path: output/*.md
      
      - name: Create issue with article
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const path = require('path');
            
            // ç”Ÿæˆã•ã‚ŒãŸè¨˜äº‹ã‚’èª­ã¿è¾¼ã¿
            const outputDir = 'output';
            const files = fs.readdirSync(outputDir).filter(f => f.endsWith('.md'));
            
            if (files.length > 0) {
              const articlePath = path.join(outputDir, files[0]);
              const content = fs.readFileSync(articlePath, 'utf8');
              
              github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: `ğŸ“ é€±æ¬¡è¨˜äº‹: ${files[0].replace('.md', '')}`,
                body: content,
                labels: ['automated', 'tech-article']
              });
            }
