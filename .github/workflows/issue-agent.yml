name: Issue Agent

on:
  issues:
    types: [opened, labeled]

jobs:
  run-agent:
    runs-on: ubuntu-latest
    
    # 特定のラベルが付いた場合のみ実行
    if: contains(github.event.issue.labels.*.name, 'tech-article')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.14'
      
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
      
      - name: Extract topic from issue
        id: extract
        run: |
          TOPIC="${{ github.event.issue.title }}"
          echo "topic=$TOPIC" >> $GITHUB_OUTPUT
      
      - name: Run agent
        env:
          AWS_REGION: ${{ secrets.AWS_REGION }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          MODEL_ID: ${{ secrets.MODEL_ID }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python src/main.py "${{ steps.extract.outputs.topic }}"
      
      - name: Upload generated article
        uses: actions/upload-artifact@v4
        with:
          name: generated-article
          path: output/*.md
      
      - name: Comment on issue
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '✅ 技術記事の生成が完了しました！Artifactsから記事をダウンロードできます。'
            })
